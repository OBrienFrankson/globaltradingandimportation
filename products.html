<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">

    <!-- Product Grid -->

                {name: "Men's Jewellery Set", price: 185, image: "images/jewelrysetmale.jpg"},
                {name: "Ladies Bag", price: 55, image: "images/ladiesbag1.jpg"},
                {name: "Clutch Bag", price: 120, image: "images/ladiesbag2.jpg"},
                {name: "Ladies Bag", price: 50, image: "images/ladiesbag3.jpg"},
                {name: "Ladies Bag", price: 65, image: "images/ladiesbag4.jpg"},
                {name: "Ladies Set", price: 135, image: "images/ladiesset.jpg"},
                {name: "Ladies Slippers(size 36-43)", price: 47, image: "images/ladiesslippers1.jpg"},
                {name: "Ladies Slippers(size 36-43)", price: 60, image: "images/ladiesslippers2.jpg"},
                {name: "Office Chair", price: 220, image: "images/officechair.jpg"},
                {name: "Sweet Scented Oil-perfume", price: 25, image: "images/oilperfume.jpg"},
                {name: "Storage Rack", price: 55, image: "images/storagerack.jpg"},
                {name: "Lacoste Bag", price: 60, image: "images/totebag1.jpg"},
                {name: "Tote Bag", price: 120, image: "images/totebag2.jpg"},
                {name: "Watch", price: 65, image: "images/watch.jpg"}
            ],
            clothing: [
                {name: "OBYNO Specials", price: 95, image: "images/justicebareback.jpg"},
                {name: "OBYNO Specials", price: 95, image: "images/justicecroptopminiskirtwhite.jpg"},
                {name: "Sun Dress", price: 80, image: "images/justiceflowerstraightdress.jpg"},
                {name: "OBYNO Specials", price: 95, image: "images/justiceminidress.jpg"},
                {name: "Available in White & Black", price: 80, image: "images/justiceshortdress.jpg"},

                {name: "Summer Top", price: 120, image: "images/summertop2.jpg"},
                {name: "Summer Top", price: 120, image: "images/summertop3.jpg"},
                {name: "Summer Top", price: 120, image: "images/summertop4.jpg"},
                {name: "Summer Top", price: 120, image: "images/summertop5.jpg"},
                {name: "Summer Top", price: 120, image: "images/summertop6.jpg"},
                {name: "Fashion Top", price: 70, image: "images/abwears.jpg"}
            ]
        };

        // Elements
        const productGrid = document.getElementById("productGrid");
        const generalBtn = document.getElementById("generalBtn");
        const clothingBtn = document.getElementById("clothingBtn");

        // Function to display products
        function displayProducts(category) {
            productGrid.innerHTML = "";
            products[category].forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");

                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>Price: â‚µ${product.price}</p>
                        <button class="add-to-cart" data-name="${product.name}" data-price="${product.price}" data-image="${product.image}">Add to Cart</button>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // Function to handle "Add to Cart" button click
        function addToCart(event) {
            if (event.target.classList.contains("add-to-cart")) {
                const name = event.target.getAttribute("data-name");
                const price = event.target.getAttribute("data-price");
                const image = event.target.getAttribute("data-image");

                // Get current cart from localStorage or create a new one
                let cart = JSON.parse(localStorage.getItem("cart")) || [];

                // Add new item to cart
                cart.push({ name, price, image });

                // Save updated cart to localStorage
                localStorage.setItem("cart", JSON.stringify(cart));
                alert("Item added to cart!");
            }
        }

        // Attach event listener for Add to Cart button
        productGrid.addEventListener("click", addToCart);

        // Toggle buttons functionality
        generalBtn.addEventListener("click", () => displayProducts("general"));
        clothingBtn.addEventListener("click", () => displayProducts("clothing"));

        // Initialize with General Items
        displayProducts("general");
    </script>
</body>
</html>
